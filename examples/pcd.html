<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from '../node_modules/three/build/three.module.js';
      import { PCDLoader } from '../node_modules/three/examples/jsm/loaders/PCDLoader.js';

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var loader = new PCDLoader();

      var bunny;

      loader.load('https://raw.githubusercontent.com/PointCloudLibrary/pcl/master/test/bunny.pcd', function(pcd) {
        bunny = pcd;
        scene.add(pcd);
      }, undefined, function(error) {
        console.error(error);
      });

      camera.position.z = 0.3;

      function animate() {
        requestAnimationFrame(animate);

        if (bunny) {
          bunny.rotation.x += 0.01;
          bunny.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
